        <title>
            Registration Form
        </title>

    <body>
        <h1>Registration Form</h1>
        <form method="post" action="login.html">

            <div class="gridc">
                <div class="grp1">
                <div class="grid">First Name 
                <div class="grid"><input type="text"> 
                <div class="grid">Last Name 
                <div class="grid"><input type="text"> 
                <div class="grid">Address 
                <div class="grid"><textarea cols="10" rows="4"></textarea> 
                <div class="grid">Contact No. 
                <div class="grid"><input type="Number" maximum-length=10> 
                <div class="grid">Gender 
                <div class="grid"><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female 
                <div class="grid">Age 
                <div class="grid"><input type="Number"> 
                <div class="grid">Hobbies 
                <div class="grid">
                    <input type="checkbox" value="singing">Singing
                    <input type="checkbox" value="Reading">Reading<br>
                    <input type="checkbox" value="Programming">Programming<br>
                    <input type="textbox" placeholder="Other Hobbies">
                 
                <div class="grid">Birth-Date 
                <div class="grid"><input type="date"> 
                <div class="grid">Email 
                <div class="grid"><input type="email"> 
                <div class="grid">Enter Password 
                <div class="grid"><input type="password"> 
                <div class="grid">Re-Enter Password 
                <div class="grid"><input type="password"> 
                <div class="grid"> 
                <div class="grid"><input type="submit" value="Submit"> &nbsp;&nbsp; <input type="reset" value="Reset"> 
             
        </form>
